<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<!-- Custom aesthetic color scheme -->
		<style>
			:root {
				--r-background-color: #0f0f1a;
				--r-main-color: #e8e8f0;
				--r-heading-color: #ffffff;
				--r-link-color: #7c9cff;
				--r-link-color-hover: #a8c0ff;
				--r-selection-background-color: rgba(124, 156, 255, 0.3);
				--r-selection-color: #ffffff;
				--accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
				--subtle-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
			}

			.reveal-viewport {
				background: var(--subtle-gradient);
			}

			.reveal {
				font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			}

			.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
				font-weight: 700;
				letter-spacing: -0.02em;
				text-shadow: 0 2px 20px rgba(102, 126, 234, 0.3);
			}

			.reveal h1 {
				font-size: 2.5em;
				background: var(--accent-gradient);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.reveal h4 {
				color: #a0a0c0;
				font-weight: 400;
				margin-top: 0.5em;
			}

			.reveal p, .reveal li {
				color: var(--r-main-color);
			}

			.reveal .slides section {
				text-align: left;
				padding: 40px;
			}

			.reveal .slides section:first-child {
				text-align: center;
			}

			/* Subtle glow effect for headings */
			.reveal h2 {
				color: #c8d4ff;
			}

			/* Code block styling */
			.reveal pre {
				background: rgba(15, 15, 26, 0.8);
				border: 1px solid rgba(124, 156, 255, 0.2);
				border-radius: 8px;
				box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
			}

			/* Progress bar */
			.reveal .progress {
				background: rgba(255, 255, 255, 0.1);
				height: 4px;
			}

			.reveal .progress span {
				background: var(--accent-gradient);
			}

			/* Controls */
			.reveal .controls {
				color: #667eea;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
						# Semantic-aware LLM-Application Scheduling

						#### Otto White

						#### December 10, 2025
					</script>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
