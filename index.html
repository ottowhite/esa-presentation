<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/simple.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<script type="text/template">
					## Semantic-aware LLM-Application Scheduling

					#### Otto White

					#### December 10, 2025
				</script>
			</section>
			<section>
				<h3>LLM Application Stack</h3>
				<div class="r-vstack" style="gap: 10px;">
					<div class="fragment"
						style="background: #4a90d9; padding: 20px 60px; border-radius: 8px; color: white; font-weight: bold;">
						Client Application</div>
					<div class="fragment" style="font-size: 24px;">↓</div>
					<div class="fragment"
						style="background: #2ecc71; padding: 20px 60px; border-radius: 8px; color: white; font-weight: bold;">
						LangChain</div>
					<div class="fragment" style="font-size: 24px;">↓</div>
					<div class="fragment"
						style="background: #9b59b6; padding: 15px 40px; border-radius: 8px; color: white; font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 10px;">
						<span>vLLM</span>
						<div
							style="background: #e74c3c; padding: 10px 30px; border-radius: 6px; color: white; font-size: 0.9em;">
							GPU</div>
					</div>
				</div>
			</section>
			<section data-markdown>
				<script type="text/template">
					## Semantic-aware LLM-Application Scheduling

					#### Otto White

					#### December 10, 2025
				</script>
			</section>
			<section>
				<h3>Beam Search Online</h3>
				<img src="assets/assets/plots/beam_search_online.png" class="r-stretch">
			</section>
			<section>
				<h3>RAG: Efficiency vs Latency (99th Percentile)</h3>
				<img src="assets/plots/simple_rag_efficiency_vs_latency_99p.png" class="r-stretch">
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="node_modules/reveal.js-mermaid-plugin/plugin/mermaid/mermaid.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Mermaid diagram configuration
			mermaid: {
				theme: 'default'
			},

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMermaid]
		});
	</script>
</body>

</html>
