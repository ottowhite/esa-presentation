<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/simple.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

	<style>
		.reveal .slide-number {
			font-size: 24px;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- Title slide (inline) -->
			<section data-markdown>
				<script type="text/template">
					## Semantic-aware LLM-Application Scheduling

					#### Otto White

					#### December 10, 2025
				</script>
			</section>

			<!-- External slides: just list the filename, loaded in order -->
			<section data-external="introduction.html"></section>
			<section data-external="easy-hard.html"></section>
			<section data-external="layered-architecture.html"></section>
			<section data-external="related-work.html"></section>
			<section data-external="critical-path-parallelism.html"></section>
			<section data-external="critical-path-parallelism-results.html"></section>
			<section data-external="gpu-cluster-deployment.html"></section>
			<section data-external="gpu-cluster-colocation.html"></section>
			<section data-external="critical-path-colocation-results.html"></section>
			<section data-external="rag-pipeline.html"></section>
			<section data-external="system-architecture.html"></section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="node_modules/reveal.js-mermaid-plugin/plugin/mermaid/mermaid.js"></script>
	<script>
		// Load external slides from data-external attributes, then initialize Reveal
		const externalSlides = document.querySelectorAll('section[data-external]');

		Promise.all(
			Array.from(externalSlides).map(el =>
				fetch(`slides/${el.dataset.external}`)
					.then(response => response.text())
					.then(html => ({ el, html }))
			)
		).then(results => {
			// Replace each placeholder with loaded content
			results.forEach(({ el, html }) => {
				el.outerHTML = html;
			});

			// Initialize Reveal.js after all content is loaded
			Reveal.initialize({
				hash: true,
				slideNumber: true,
				controls: false,

				// Mermaid diagram configuration
				mermaid: {
					theme: 'default'
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMermaid]
			});
		});
	</script>
</body>

</html>
