<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/simple.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

	<style>
		.reveal .slide-number {
			font-size: 24px;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<script type="text/template">
					## Semantic-aware LLM-Application Scheduling

					#### Otto White

					#### December 10, 2025
				</script>
			</section>
			<section>
				<h3>Beam Search: Throughput vs Latency (99th Percentile)</h3>
				<img src="assets/data/presentation_figures_1_beam/plots/beam_search/throughput_vs_latency_99p.png"
					class="r-stretch">
			</section>
			<section>
				<h3>RAG: Efficiency vs Latency (99th Percentile)</h3>
				<img src="assets/plots/simple_rag_efficiency_vs_latency_99p.png" class="r-stretch">
			</section>
			<section>
				<h3>RAG: Queue Depth vs Efficiency</h3>
				<img src="assets/data/max-throughput/plots/simple_rag/queue_depth_vs_efficiency.png" class="r-stretch">
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="node_modules/reveal.js-mermaid-plugin/plugin/mermaid/mermaid.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: true,
			controls: false,

			// Mermaid diagram configuration
			mermaid: {
				theme: 'default'
			},

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMermaid]
		});
	</script>
</body>

</html>
